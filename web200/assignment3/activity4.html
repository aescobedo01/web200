<body>
    <main>
        <div>
            <h1 class="objective">Area Calculator</h1>
            <p class="objective">Please enter the dimensions for the length, width, and height below.</p>

            <div>
                <h2 class="objective">Rectangle</h2>
                <p class="objective">Width:</p>
                <input class="userresponse" name="widthofr" id="widthRec" type="text" placeholder="Enter width here..." >
                <p class="objective">Height:</p>
                <input class="userresponse" name="heightofr" id="heightRec" type="text"
                    placeholder="Enter height here... " >
            </div>
            <button class="buttondesign" onclick="returnRectangle()" value="calculate">Area of Rectangle</button>
            <div>
                <h3 id="results"></h3>
            </div>
            <div>
                <h2 class="objective">Triangle</h2>
                <p class="objective">Width:</p>
                <input class="userresponse" name="widthoft" id="widthTri" type="text" placeholder="Enter width here...">
                <p class="objective">Height:</p>
                <input class="userresponse" name="heightoft" id="heightTri" type="text"
                    placeholder="Enter height here...">
            </div>
            <button class="buttondesign" onclick="returnTri()" value="calculate">Area of Triangle</button>
           

        </div>
