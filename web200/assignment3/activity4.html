<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Activity 4</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
    <script src="activity4.js" defer></script>
</head>

<body>
    <main>
        <div>
            <h1 class="designtemplate">Area Calculator</h1>
            <p class="designtemplate">Please enter the dimensions for the length, width, and height below.</p>

            <div>
                <h2 class="designtemplate">Rectangle</h2>
                <p class="designtemplate">Width:</p>
                <input class="userresponse" name="widthofrec" id="widthRec" type="text"
                    placeholder="Enter width here...">
                <p class="designtemplate">Height:</p>
                <input class="userresponse" name="heightofrec" id="heightRec" type="text"
                    placeholder="Enter height here... ">
            </div>

            <button class="buttondesign" onclick="returnRectangle()" value="calculate">Area of Rectangle</button>
            <h3 id="result1"></h3>


            <div>
                <h2 class="designtemplate">Triangle</h2>
                <p class="designtemplate">Width:</p>
                <input class="userresponse" name="widthoftri" id="widthTri" type="text"
                    placeholder="Enter width here...">
                <p class="designtemplate">Height:</p>
                <input class="userresponse" name="heightoftri" id="heightTri" type="text"
                    placeholder="Enter height here...">
            </div>

            <button class="buttondesign" onclick="returnTriangle()" value="calculate">Area of Triangle</button>
            <h3 class="space" id="result2"></h3>

        </div>
    </main>

</body>

</html>
