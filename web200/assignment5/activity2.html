<!--
    Create a program that asks the user how old they are in years.
    Then ask the user if they would like to know how old they are 
    in (M)onths, (D)ays, (H)ours, or (S)econds. 
    Use if/else conditional statements to display their approximate 
    age in the selected timeframe. Do not perform unnecessary calculations.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5: Activity 2</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&family=Marcellus&display=swap"
        rel="stylesheet">
    <script src="activity2.js"></script>
</head>

<body>
    <main>
        <div>

            <h1 class="designtemplate">Find your age in months, days, hours, or seconds...</h1>

            <p class="designtemplate">What is your age in years?</p>
            <input name="age" class="userresponse" id="ageInput" type="text" placeholder="Enter current age here...">

            <p class="designtemplate" for="selection">
                Would you like to know your age in months, days, hours, or seconds?
            </p>
            <select name="dropdown" id="dropdownHere">
                <option value="months">Months</option>
                <option value="days">Days</option>
                <option value="hours">Hours</option>
                <option value="seconds">Seconds</option>
            </select>

            <button onclick="returnText()" value="calculate" class="buttonnospace">Submit</button>
            <p id="result"></p>

        </div>
    </main>

</body>

</html>
