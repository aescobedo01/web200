<!--
Final Project InstructionsFinal Project Instructions
Create a functional pizza order application using HTML, JavaScript, AJAX, and JSON.

Include fields for name, address, and phone number.

Allow for multiple toppings per pizza, with at least six toppings to choose from.

Allow for multiple pizzas per order.

Include support for at least three pizza sizes, with different prices for toppings
based on pizza size.

Include a comments section for special notes and/or delivery instructions.

Dynamically display order information about each pizzas details and price total as pizzas and toppings are added.
Include 10% sales tax.

Your solution will include an Order object, which contains a Customer object, 
an array of Pizza objects, and a nested array of toppings for each pizza.
Use AJAX and JSON to submit order information.

For full credit, you must use separate subroutines/functions/methods 
to implement each type of processing, and include error handling for
 missing or invalid data.

 Add a comment at the top of the program that describes the purpose of the program.
-->
